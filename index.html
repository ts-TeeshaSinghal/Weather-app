<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="heading">Weather Forecast App</h1>
    <div class="card">
      <div class="search">
        <input
          class="search-box"
          type="text"
          placeholder="city name..."
          spellcheck="false"
        />
        <button class="search-btn"><img src="./images/search.png" /></button>
      </div>
      <div class="weather">
        <img class="weather-icon" src="./images/rain.png" />
        <h2 class="temp">22°C</h2>
        <br />
        <h3 class="city">new York</h3>

        <div class="details">
          <div class="col">
            <img src="./images/humidity.png" />

            <div>
              <p class="humidity">22°C</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="./images/wind.png" />

            <div>
              <p class="wind">15 km/hr</p>
              <p>wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
